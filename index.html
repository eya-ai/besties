<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Reconnect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fdf5e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        #loveMessage {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e91e63;
            display: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
        }
        button.yes {
            background-color: #4CAF50;
            color: white;
        }
        button.no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <img id="bearsImage" src="images/neutral-bears.jpg" alt="Two bears neutral">
    <h1>Don't you think our friendship needs a second chance?</h1>
    <div class="buttons">
        <button class="yes" onclick="showHug()">Yes</button>
        <button class="no" onclick="showSad()">No</button>
    </div>
    
    <!-- Hidden message -->
    <h2 id="loveMessage">I LOVE YOU SISTER</h2>

    <!-- Audio element for the song -->
    <audio id="reconnectSong" src="audio/song.mp3"></audio>

    <script>
        // Get references to the song and love message
        const song = document.getElementById('reconnectSong');
        const loveMessage = document.getElementById('loveMessage');

        function showHug() {
            // Change image to hugging bears
            document.getElementById('bearsImage').src = 'images/hugging-bears.jpg';

            // Show the love message
            loveMessage.style.display = "block";

            // Restart and play the song from the beginning
            song.currentTime = 0;
            song.play();
        }

        function showSad() {
            // Change image to sad bears
            document.getElementById('bearsImage').src = 'images/sad-bears.jpg';

            // Hide the love message
            loveMessage.style.display = "none";

            // Stop the song
            song.pause();
        }
    </script>
</body>
</html>
